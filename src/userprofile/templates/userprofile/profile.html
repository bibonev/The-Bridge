{% extends user_role_path %}

{% block title %} Profile {% endblock title %}

{% block content %}

{% for field in form %}
    {{ field.error }}

{% endfor %}

<form action="{% url 'profile:user' %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_profile.as_p }}
    <input type="submit" value="Update" />
</form>

{% endblock content %}
