{% extends 'customer/base.html' %}

{% block title %} Customer - {{org.title}} {% endblock title %}

{% block content %}
<h3>{{org.title}}</h3>
<p>{{org.host.first_name}} {{org.host.last_name}}</p>
<form action="{% url 'customer:organisation_request' %}" method="POST" id="friend_form">
    {% csrf_token %}
    <input type="hidden" value="{{org.id}}" name="hidden_org_id"/>
    <input type="submit" value="Add friend" name="request_organisation"/>
</form>
{% endblock content %}
