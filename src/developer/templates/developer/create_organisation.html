{% extends 'developer/base.html' %}
{% load static from staticfiles %}

{% block title %} New organisation {% endblock title %}

{% block css %}<link href="{% static 'css/forms/form-style.css' %}" rel="stylesheet">{% endblock css %}

{% block content%}

<div class="form">
    <h2 class="title">Add new organisation </h2>
    <div class="form-content">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- you can print the form in the following ways as well: form.as_table, form.as_ul-->
            {{ form.as_p }}
            <input type="submit" class="submit" value="Save"/>
        </form>
    </div>
</div>
{% endblock content%}
